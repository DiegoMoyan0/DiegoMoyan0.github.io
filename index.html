<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/yoAnime.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css">
    <title>Diego Moyano</title>
</head>

<body>
    <!--------------------------------- NAVBAR --------------------------------->
    <header>
        <nav>
            <img class="logo" src="/yoAnime.png" alt="logo">
            <div class="burger-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#acerca-de-mi">About me</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- ------------------------------- HERO --------------------------------->
    <main>
        <section id="hero">
            <img class="img-fondo" src="/Fondo.png" alt="logo">
            <div class="container">
                <div class="content">
                    <h1 class="title">¡Hola! Soy Diego</h1>
                    <h2 class="subtitle">Desarrollador full stack</h2>
                    <p class="p-hero">descripción y habilidades</p>
                    <div class="button-hero">
                        <button class="btn-hero"><a href="/faqs#contact">CV</a> </button>
                        <button class="btn-hero"> <a href="/product"> Contactame</a> </button>
                    </div>
                </div>
                <img class="img-relative" src="/desarrollo-web.png" alt="">
            </div>
        </section>
        <!-------------------------------- INICIO -------------------------------->
        <section id="proyectos">
            <h2>Proyectos</h2>
            <ul>
                <li><a href="https://hoteldivine.github.io/">Proyecto 1</a></li>
                <li><a href="">Proyecto 2</a></li>
                <li><a href="">Proyecto 3</a></li>
            </ul>
        </section>
        <div>

            <section id="acerca-de-mi">
                <h2>Acerca de mí</h2>
                <p>Breve descripción sobre ti y tus habilidades.</p>
            </section>

            <!-- /* ------------------------------- CONTACTO ------------------------------- */ -->
            <section id="contact">
                <h2 id="title-contact">
                    Contacto
                </h2>
                <div id="container-contact">
                    <form>
                        <div>
                            <label for="InputName" class="form-label">Nombre y apellido</label>
                            <input type="text" class="form-control" id="InputName" placeholder="Escriba su nombre..."
                                required />
                        </div>
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                placeholder="correo@ejemplo.com" required />
                        </div>
                        <div>
                            <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                placeholder="Escriba aquí..." required></textarea>
                        </div>
                        <button type="submit" class="btn-contact"> Enviar</button>
                    </form>
                </div>
            </section>
    </main>
    <!---------------------------------  FOOTER ---------------------------- -->

    <footer class="footer">
        <a href="" class="icon-rd"></a>
        <a href="https://www.instagram.com/diegomoyan0" class="icon-rd"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="icon-rd"><i class="fa-brands fa-whatsapp"></i></a>
    </footer>
</body>

</html>
